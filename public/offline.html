<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オフライン - CoCoスモ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #f5f5f5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      color: #666;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 12px;
    }

    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #1976d2;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background: #1565c0;
    }

    .btn svg {
      width: 20px;
      height: 20px;
    }

    .status {
      margin-top: 24px;
      padding: 12px;
      background: #fff3cd;
      border-radius: 8px;
      color: #856404;
      font-size: 14px;
      display: none;
    }

    .status.online {
      background: #d4edda;
      color: #155724;
      display: block;
    }

    .logo {
      margin-bottom: 24px;
    }

    .logo img {
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/cocosumo-logo.png" alt="CoCoスモ" onerror="this.style.display='none'">
    </div>

    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>

    <h1>オフラインです</h1>
    <p>
      インターネット接続がありません。<br>
      接続を確認して、もう一度お試しください。
    </p>

    <button class="btn" onclick="location.reload()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      再読み込み
    </button>

    <div class="status" id="status">
      オンラインに復帰しました。ページを再読み込みしてください。
    </div>
  </div>

  <script>
    // Check for online status
    window.addEventListener('online', () => {
      document.getElementById('status').classList.add('online');
    });

    // Auto-reload when back online
    window.addEventListener('online', () => {
      setTimeout(() => {
        location.reload();
      }, 1000);
    });
  </script>
</body>
</html>
