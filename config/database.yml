# PostgreSQL with PostGIS for all environments
# Configure connection via environment variables:
#   DB_HOST, DB_PORT, DB_USER, DB_PASSWORD, DB_NAME
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  primary: &primary_development
    <<: *default
    database: <%= ENV.fetch("DB_NAME", "cocosumo_development") %>
    username: <%= ENV.fetch("DB_USER", "cocosumo") %>
    password: <%= ENV.fetch("DB_PASSWORD", "cocosumo_dev") %>
    host: <%= ENV.fetch("DB_HOST", "localhost") %>
    port: <%= ENV.fetch("DB_PORT", 5432) %>
  queue:
    <<: *primary_development
    migrations_paths: db/queue_migrate

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV.fetch("DB_NAME_TEST", "cocosumo_test") %>
  username: <%= ENV.fetch("DB_USER", "cocosumo") %>
  password: <%= ENV.fetch("DB_PASSWORD_TEST", "cocosumo_test") %>
  host: <%= ENV.fetch("DB_HOST", "localhost") %>
  port: <%= ENV.fetch("DB_PORT_TEST", 5433) %>

# Production uses PostgreSQL (shift-hosted or Cloud SQL)
production:
  primary: &primary_production
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    database: <%= ENV.fetch("DB_NAME", "cocosumo_production") %>
    username: <%= ENV.fetch("DB_USER", "cocosumo") %>
    password: <%= ENV.fetch("DB_PASSWORD", "") %>
    # host: <%= ENV.fetch("DB_HOST", "/cloudsql/biruweb-cosmos:asia-northeast1:cocosumo-db") %>
    host: <%= ENV.fetch("DB_HOST","") %>
    port: <%= ENV.fetch("DB_PORT", 5432) %>

  cache:
    <<: *primary_production
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    migrations_paths: db/cable_migrate
