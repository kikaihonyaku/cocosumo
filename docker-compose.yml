version: '3.8'

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: cocosumo_postgres
    environment:
      POSTGRES_USER: cocosumo
      POSTGRES_PASSWORD: cocosumo_dev
      POSTGRES_DB: cocosumo_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cocosumo -d cocosumo_development"]
      interval: 5s
      timeout: 5s
      retries: 5

  db_test:
    image: postgis/postgis:16-3.4
    container_name: cocosumo_postgres_test
    environment:
      POSTGRES_USER: cocosumo
      POSTGRES_PASSWORD: cocosumo_test
      POSTGRES_DB: cocosumo_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data

volumes:
  postgres_data:
